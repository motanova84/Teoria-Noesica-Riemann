name: 🌊 Resonancia Viva CI - f₀ = 141.7001 Hz

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '17 14 * * *'

jobs:
  test-resonance:
    name: 🎵 Test Frecuencia de Resonancia
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🧪 Verificación directa de primo y frecuencia con trazas
      run: |
        python3 -c "
def es_primo(n):
    if n <= 1:
        return False
    for i in range(2, int(n ** 0.5) + 1):
        if n % i == 0:
            return False
    return True

p = 1417

if not es_primo(p):
    print('❌ 1417 no es primo')
    exit(1)

if abs(p / 10 - 141.7001) >= 1e-10:
    print(f'❌ Frecuencia incorrecta: {p / 10}')
    exit(1)

print(f'✅ {p} es primo y f₀ = 141.7001 Hz verificados')
"

    - name: 📊 Crear gráfico de resonancia
      run: |
        pip install matplotlib
        mkdir -p resultados_qcal
        python3 -c "
import matplotlib.pyplot as plt
import numpy as np

x = np.linspace(140, 144, 500)
y = np.exp(-(x - 141.7001)**2 / (2 * 0.001**2))

plt.plot(x, y)
plt.title('Resonancia QCAL ∞³')
plt.xlabel('Frecuencia (Hz)')
plt.ylabel('Intensidad')
plt.grid(True)
plt.savefig('resultados_qcal/grafico_resonancia.png', dpi=300)
print('✅ Gráfico generado: resultados_qcal/grafico_resonancia.png')
"

    - name: 📤 Subir gráfico como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: grafico-resonancia-qcal
        path: resultados_qcal/grafico_resonancia.png


