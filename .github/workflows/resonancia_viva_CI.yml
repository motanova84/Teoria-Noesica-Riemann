name: 🌊 Resonancia Viva CI - f₀ = 141.7001 Hz

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-resonance:
    name: 🎵 Verificar Primo y Frecuencia + Gráfico
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout del código
        uses: actions/checkout@v4

      - name: 🧪 Verificar número primo y frecuencia
        run: |
          python3 -c "
import sys

def is_prime(n):
    if n <= 1:
        sys.exit('❌ Not a prime')
    for i in range(2, int(n ** 0.5) + 1):
        if n % i == 0:
            sys.exit('❌ Not a prime')
    if abs(n / 10 - 141.7001) > 1e-10:
        sys.exit(f'❌ Frequency mismatch: {n / 10}')
    print(f'✅ {n} is prime and f₀ = 141.7001 Hz verified')

is_prime(1417)
"

      - name: 📊 Crear gráfico de resonancia
        run: |
          pip install matplotlib
          mkdir -p resultados_qcal
          python3 -c "
import matplotlib.pyplot as plt
import numpy as np

x = np.linspace(140, 144, 500)
y = np.exp(-(x - 141.7001)**2 / (2 * 0.001**2))
plt.plot(x, y)
plt.title('Resonancia QCAL ∞³')
plt.xlabel('Frecuencia (Hz)')
plt.ylabel('Intensidad')
plt.grid(True)
plt.savefig('resultados_qcal/grafico_resonancia.png', dpi=300)
"

      - name: 📤 Subir gráfico como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: grafico-resonancia-qcal
          path: resultados_qcal/grafico_resonancia.png

