name: 🌊 Resonancia Viva CI - f₀ = 141.7001 Hz

on:
  schedule:
    - cron: '17 14 * * *'  # Todos los días a las 14:17 UTC
  workflow_dispatch:

jobs:
  test-resonancia:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 📦 Instalar matplotlib
        run: pip install matplotlib

      - name: 🧪 Verificar frecuencia
        run: python3 scripts/verifica_frecuencia.py

      - name: 📈 Generar gráfico de resonancia
        run: python3 scripts/genera_grafico.py

      - name: 📤 Subir artefacto
        uses: actions/upload-artifact@v4
        with:
          name: grafico-resonancia-qcal
          path: resultados_qcal/

